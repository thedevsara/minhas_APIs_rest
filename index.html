<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>APIs REST Divertidas</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <h1>Minhas APIs REST </h1>

  <section>
    <h2>1. Estimar Idade (Agify)</h2>
    <input type="text" id="nomeAgify" placeholder="Digite um nome" />
    <button id="btnIdade">Ver idade</button>
    <p id="resultadoIdade"></p>
  </section>

  <section>
    <h2>2. Foto de Cachorro (Dog API)</h2>
    <button id="btnDog">Mostrar Cachorro</button>
    <img id="imgDog"/>
  </section>

  <section>
  <h2>3. Curiosidade Sobre Gatos (MeowFacts)</h2>
  <button id="btnAtividade">Ver curiosidade</button>
  <p id="atividadeTexto"></p>
  </section>

  <section>
    <h2>4. Notícias do Brasil (GNews)</h2>
    <button id="btnNoticias">Ver Notícias</button>
    <div id="noticiasResultado"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
